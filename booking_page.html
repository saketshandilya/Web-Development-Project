<html>
<head>
    <title>Plan Your Travel</title>
    <link rel="stylesheet" type="text/css" href="booking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
        <div class="card-header">
            Book Your Tickets
            </div>
        <div class="card-body">
            <div class="card-text">
           <div class="row">
                <div class="col-md-10">
               <form>
                    <div class="form-group">
                   <label>From</label>
                        <input type="text" class="form-control" placeholder="Enter City">
                   
                   </div>
                   <div class="form-group">
                   <label>To</label>
                       <input type="text" class="form-control" placeholder="Enter City">
                   
                   </div>
                    <div class="form-group">
                   <label>Date Of Journey</label>
                        <input type="date" class="form-control" placeholder="Enter Date">
                        
                   
                   </div>
                   <div class="form-group">
                   <label>Train No.</label>
                   <input type="number" class="form-control" placeholder="Enter Train No">
                   </div>
                   
                   <div class="form-group">
                   <label> Train Name</label>
                   <input type="text" class="form-control" placeholder="Enter Train Name">
                   </div>
                   
                   <div class="form-group">
                   <label>Coach</label>
                       <input type="text" class="form-control" placeholder="Enter Coach">
                   
                   </div>
                    
                    
                    </form>
               
               </div>
                
                
                </div>
            </div>
            <a href="Last_page.html"><button class="btn btn-dark" type="submit" id="button">Book Now</button></a>
            
              </div>
            <div class="card-footer">
           We Keep You Safe!!
            </div>
            
          
        
        </div>
    </body>
   <style>
body {
  background-image: url(Images/booking_background.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
    
    
    
    


</html>
